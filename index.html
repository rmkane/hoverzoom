<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Modal on Hover</title>
    <script src="plugin.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a
      href="#"
      class="image-link"
      data-image="https://placehold.co/600x400?text=Link"
      >Hover over me</a
    >
    <img
      src="https://placehold.co/600x400?text=Img"
      alt="Hello World"
      class="image-link"
      width="100"
    />
  </body>
</html>
